{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for msg in messages %}
                    <p class="mb-0">{{msg}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
	<h1>Welcome, {{usr}}</h1>
{% endblock %}
